<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <style>
    html {
      background: #018DED url(http://unsplash.it/1500/1000?image=881&blur=5);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
    }

  </style>

  <script>
    const hourHand = document.getElementsByClassName("hour-hand");
    const minHand = document.getElementsByClassName("min-hand");
    const secHand = document.getElementsByClassName("second-hand");

    hourHand[0].style["transform-origin"] = `right`;
    minHand[0].style["transform-origin"] = `right`;
    secHand[0].style["transform-origin"] = `right`;
  
    setInterval(render, 1000);

      function render() {

        const currentHour = Math.floor(new Date().getHours()) < 12 
        ? Math.floor(new Date().getHours()) : Math.floor(new Date().getHours()) - 12;
        const currentMin = Math.floor(new Date().getMinutes());
        const currentSec = Math.floor(new Date().getSeconds());

        // console.log(currentHour);
        // console.log(currentMin);
        // console.log(currentSec);

        //calc degree
        const hourDegree = currentHour * 30 + 90;
        const minDegree = currentMin * 6 + 90;
        const secDegree = currentSec * 6 + 90;
        // console.log(hourDegree)
        // console.log(minDegree)
        // console.log(secDegree)
        //90deg 50% 

        hourHand[0].style.transform = `rotate(${hourDegree}deg)`;
        minHand[0].style.transform = `rotate(${minDegree}deg)`;
        secHand[0].style.transform = `rotate(${secDegree}deg)`;

    }

  </script>
</body>
</html>
